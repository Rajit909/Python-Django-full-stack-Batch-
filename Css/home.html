<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-box</title>
    <style>
        h3{
            text-align: center;
        }
        .nav{
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 10px;
            height: 30px;
            background-color: yellow;
        }
        ul{
            display:flex;
            justify-content: space-around;
            gap: 20px;
            width: 70%;
        }
        li{
            list-style-type: none;
            cursor: pointer;
        }
        .logo{
            cursor: pointer;
            width: 30%;
        }
        .outer{
            width: 300px;
            height: 200px;
            background-color: gray;
            display: flex;
            justify-content:right;
            align-items:start;
        }
        .inner{
            width: 50px;
            height: 50px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div>
        <h3>Flex box</h3>
        <!-- Nav section -->
        <hr>

        <div class="nav">
            <div class="logo">Nav Logo</div>
            <div>
               <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>Contact</li>
                    <li>Blog</li>
               </ul>

            </div>
        </div>

    </div>
<br><br><br>
    <div class="outer">
        <div class="inner">
            inner
        </div>
    </div>
</body>
</html>
